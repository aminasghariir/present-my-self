<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css"
      integrity="sha384-PJsj/BTMqILvmcej7ulplguok8ag4xFTPryRq8xevL7eBYSmpXKcbNVuy+P0RMgq"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Amin Asghari</title>
  </head>
  <body>
    <!-- <<<<(----------NAV-BAR------------)<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid justify-content-end">
        <button
          class="navbar-toggler ms-2"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end ps-1"
          id="navbarNavAltMarkup"
        >
          <div
            class="navbar-nav align-items-end ps-2 flex-column-reverse flex-lg-row"
          >
            <a class="nav-link" href="contact-WithMe.html">تماس با من</a>
            <a class="nav-link" href="product-list.html"> لیست محصولات</a>
            <a class="nav-link" href="about-me.html">درباره من</a>
            <a class="nav-link" href="cv.html">رزومه</a>
            <a class="nav-link active" aria-current="page" href="homepage.html"
              >خانه</a
            >
          </div>
        </div>
      </div>
    </nav>
    <!-- <<<<(----------MAIN------------)<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<<>>>>>>>>>>>>>>>>>>>>>>>>>>>>>>> -->
    <main class="col-9 m-auto">
      <div class="row">
        <div
          id="carouselExampleSlidesOnly"
          class="carousel slide col-8"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner rounded-3">
            <div class="carousel-item active">
              <img
                src="https://demos.mahdisweb.net/digiland/wp-content/uploads/2023/03/el-slider-1.webp"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://demos.mahdisweb.net/digiland/wp-content/uploads/2023/03/el-slider-2.webp"
                class="d-block w-100"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://demos.mahdisweb.net/digiland/wp-content/uploads/2023/03/el-slider-4-2.webp"
                class="d-block w-100"
              />
            </div>
          </div>
        </div>
        <div
          id="carouselExampleInterval"
          class="carousel slide col-4"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="10000">
              <img
                src="https://demos.mahdisweb.net/digiland/wp-content/uploads/2017/10/1-300x300.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item" data-bs-interval="2000">
              <img
                src="https://demos.mahdisweb.net/digiland/wp-content/uploads/2019/03/cover-300x300.png"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://demos.mahdisweb.net/digiland/wp-content/uploads/2017/10/11-600x600.jpg"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleInterval"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </main>
    <!-- bootstrap -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
